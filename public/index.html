<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TooooooDoooooo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="formArea">
        <form action="post" class="taskForm">
          <input type="text" name="task" id="task" class="taskInput" />
          <input
            type="submit"
            name="tasksubmit"
            id="tasksubmit"
            value="add"
            class="submitButton"
          />
        </form>
        <aside class="options">
          <button class="optionsBtn" data-sort="all">All</button>
          <button class="optionsBtn" data-sort="active">Active</button>
          <button class="optionsBtn" data-sort="completed">Completed</button>
          <button class="optionsBtn" data-sort="clear">Clear completed</button>
        </aside>
        <div class="tasks">
          <ul class="tasksList"></ul>
        </div>
      </div>
    </main>
    <script src="./js/front.js" type="module"></script>
  </body>
</html>
